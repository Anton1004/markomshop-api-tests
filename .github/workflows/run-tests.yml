name: Run API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # â† Ð˜Ð—ÐœÐ•ÐÐ˜Ð› ÐÐ v4!

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create config file from secrets
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/config.properties << EOF
          # Database Configuration
          db.url=${{ secrets.DB_URL }}
          db.user=${{ secrets.DB_USER }}
          db.password=${{ secrets.DB_PASSWORD }}
          
          # API Configuration - Ð˜Ð¡ÐŸÐ ÐÐ’Ð¬Ð¢Ð• ÐÐ Ð‘ÐžÐ›Ð¬Ð¨Ð˜Ð• Ð‘Ð£ÐšÐ’Ð«!
          API_BASE_URI=${{ secrets.API_BASE_URI }}
          EOF
          
          # ÐŸÐ ÐžÐ’Ð•Ð ÐšÐ
          echo "ðŸ”§ Ð¡ÐžÐ—Ð”ÐÐÐÐ«Ð™ CONFIG.PROPERTIES:"
          cat src/main/resources/config.properties

      - name: Run tests with Maven
        run: mvn test

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: target/surefire-reports/